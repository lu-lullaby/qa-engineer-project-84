    Открыта страница корзины с ранее добавленными товарами
  steps:
    - Нажимаем на кнопку "Удалить" у любого из товаров
  expected-result: |
    Из корзины удаляется выбранный товар

- summary: |
    Проверка возможности очистки корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину", все ранее добавленные товары удаляются из корзины
  prerequisites: |
    Открыта страница корзины с ранее добавленными товарами
  steps:
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    Из корзины удаляются все ранее добавленные товары

- summary: |
    Проверка возможности продолжения покупок из корзины
  requirement: |
    При нажатии на кнопку "Продолжить покупки", открывается каталог товаров магазина
  prerequisites: |
    Открыта страница корзины
  steps:
    - Нажимаем на кнопку "Продолжить покупки"
  expected-result: |
    Открывается каталог товаров магазина

