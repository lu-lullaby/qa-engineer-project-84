    - Выбираем чекбокс Nail Couture
    - Выбираем чекбокс Knoll
  expected-result: |
    На главной странице магазина отображаются товары брендов Nail Couture и Knoll

- summary: |
    Проверка возможности просмотра товара и просмотра подробной информации о товаре
