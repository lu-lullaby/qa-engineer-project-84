    При нажатии на конкретный товар открывается подробная информация о товаре
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Товар Apple
  steps:
    - Нажимаем на товар Apple
  expected-result: |
    Открывается страница товара Apple и подробная информация о товаре

- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину", выбранный товар должен поместиться в корзину
