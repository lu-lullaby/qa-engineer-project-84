  expected-result: |
    На карточке товара происходят визуально понятные пользователю изменения 

- summary: |
    Проверка возможности просмотра содержимого корзины
  requirement: |
    При нажатии на кнопку "Корзина" в шапке магазина, открывается страница с товарами, добавленными ранее в корзину
  prerequisites: |
    В корзину добавлены товары
  steps:
    - Нажимаем на кнопку "Корзина" в шапке магазина
  expected-result: |
    В корзине отображаются ранее добавленные товары

- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    При нажатии на кнопку "Удалить", товар удаляется из корзины
