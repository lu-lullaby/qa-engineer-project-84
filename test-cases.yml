    При нажатии на кнопку "Оформить заказ", появляется модальное окно с сообщением об успешном оформлении заказа, в инструментах разработчика статус 200
  prerequisites: |
    Открыта страница корзины с ранее добавленными товарами
  steps:
    - Нажимаем на кнопку "Оформить заказ"
  expected-result: |
    Появляется модальное окно с сообщением об успешном оформлении заказа, в инструментах рахработчика статус 200

