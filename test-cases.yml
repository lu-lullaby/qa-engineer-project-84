  requirement: |
    При выборе различных устройств в инструментах разработчика/BrowserStack, сайт отображается корректно
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Выбираем необходимое устройство
  expected-result: |
    Сайт магазина корректно отображается на выбранном устройстве

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    При выборе цены товара от и до, отображаются товары в выбранной ценовой категории
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    From 1, To 25
  steps:
    - Вводим в первое поле фильтрации товара по цене число "1"
    - Вводим во второе поле фильрации товара по цене число "25"
  expected-result: |
    На главной странице магазина отображаются товары в ценовой категории от $1 до $25

- summary: |
    Проверка полей ввода фильтрации товара по цене
  requirement: |
    В полях ввода выбирается только положительное число цены товара 
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    From -1, To -1
  steps:
    - Вводим в первое поле фильтрации товара по цене число "-1"
    - Вводим во второе поле фильрации по цене число "-1"
  expected-result: |
    В полях фильтрации товара по цене невозможно ввести отрицательную цену товара
