---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова в строке поиска товаров, на странице должен отобразиться необходимый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Cat food
  steps:
    - Вводим в строку поиска Cat food
  expected-result: |
    На главной странице магазина отображаются товары с ключевыми словами Cat food

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выборе необходимой категории, на странице должны отобразиться товары выбранной категории
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Любая из категорий
  steps:
    - Выбираем категорию
  expected-result: |
    На главной странице магазина отображаются товары выбранной категории

- summary: |
    Выбор товаров "без категории"
  requirement: |
    При ранее выбранной категории, можно выбрать товары "без категории"
  prerequisites: |
    Открыта главная страница магазина, выбрана любая из категорий товаров
  test-data: |
    "Без категорий"
  steps:
    - Выбираем в списке категорий "без категорий"
  expected-result: |
    На главной странице магазина отображается полный списов товаров магазина

- summary: |
    Проверка фильтрации товаров по бренду
  requirement: |
    При выборе чекбоксов Brand, на странице должны отобразиться товары выбранных брендов
