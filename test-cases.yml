    - Нажимаем на кнопку "В корзину" товара Essence Mascara Lash Princess
    - Нажимаем на кнопку "В корзину" товара Dior J'adore
    - Нажимаем на кнопку "В корзину" товара Bedside Table African Cherry
    - Нажимаем на кнопку "В корзину" товара Beef Steak
  expected-result: |
    В шапке сайта у кнопки "Корзина" отображается число 4 - количество добавленных товаров

