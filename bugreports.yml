---
- summary: |
    Список категорий меняется при переключении страниц каталога
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Перейти на две страницы вперед
  expected-result: |
    При нажатии на "Категория", отображаются все категории товаров магазина
  actual-result: |
    Список категорий изменяется при переходе по страницам каталога

- summary: |
    Нельзя сбросить выбранный фильтр по категории
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
  expected-result: |
    В фильтре товаров по категориям должна присутсвовать категория "Без категорий", при нажатии на которую пользователь вернётся в полный список товаров магазина
  actual-result: |
    Нельзя сбросить выбранный фильтр по категории

- summary: |
    Отображается пустой чекбокс в фильтре бренда
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на пустой чекбокс
  expected-result: |
    Пустой чекбокс должен либо отсутствовать, либо иметь название "groceries"
  actual-result: |
    Наличие пустого чекбокса, при нажатии на который открываются товары из категории "groceries"

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  precondition: |
    Открыты инструменты разработчика в браузере, вкладка Network (Fetch/XHR)
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Статус-код 200, заказ успешно сформирован
  actual-result: |
    Статус-код 500, однако в интефейсе магазина появляется модальное окно об успешном оформлении заказа
    {
    "status": 500,
    "title": "failed",
    "type": "about:blank",
    "detail": "failed",
    "message": "failed"
     }

- summary: |
    Не локализуется информация в каталоге и карточке товара на русский язык
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на кнопку "Язык"
    2. Нажать на "Russian"
  expected-result: |
    Вся текстовая информация отображается на русском языке
  actual-result: |
    Информация о товаре в каталоге и в карточке товара отображается на английском языке

- summary: |
    Нет мобильной версии сайта магазина
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Выбрать в инструментах разработчика любое мобильное устройство
  expected-result: |
    Сайт магазина отображается в мобильной версии устройства
  actual-result: |
    Нет мобильной версии

- summary: |
    Сайт не работает в последней версии браузеров "Яндекс Браузер", "Safari", "Internet Explorer" (BrowserStack)
  environment: |
    Яндекс Браузер   14.12
    Safari   5.1
    Internet Explorer   11
    Windiws 10
  steps-to-reproduce: |
    1. Вставить ссылку https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ в поисковую строку последней версии браузера
    2. Нажать Enter
  expected-result: |
    Сайт отображается в последней версии браузера
  actual-result: |
    Сайт не отображается

- summary: |
    Не учитывается скидка при фильтрации товара по цене
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Выбрать цену товара от 0 до 11
    2. Выбрать цену товара от 0 до 13
  expected-result: |
    При выборе минимальной и максимальной цены товара, отображаются товары в выбранной ценовой категории с учётом скидки
  actual-result: |
    Не учитывается стоимость товара со скидкой при фильтрации

- summary: |
    В поле ввода максимальной цены товара можно ввести отрицательные числа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Ввести в поле максимальной цены товара число "-1"
  expected-result: |
    Ввод отрицательных чисел в поле ввода макисмальной цены товара невозможен
  actual-result: |
    Возможет ввод отрицательных чисел в поле ввода макисмальной цены товара
