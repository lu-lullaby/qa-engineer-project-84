---
- summary: |
    Не корректно работает поиск товара по категории "groceries"
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Нажать на категорию "groceries"
    3. Нажать на кнопку "Следующая" (подразумевается страница)
    4. Нажать на кнопку "Категория"
  expected-result: |
    При выборе категории "groceries", при следующем нажатии на "Категории" должны отображаться подкатегории "home-decoration", "kitchen-accessories"
  actual-result: |
    Некорректно отображаются подкатегории "home-decoration", "kitchen-accessories" в категории "groseries"

- summary: |
    При выборе конкретной категории товаров, отсутствует возможность выбора "Без категорий"
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Нажать на любую из категорий
    3. Нажать на "Категория"
  expected-result: |
    При повторном нажатии на "Категория", должна присутсвовать категория "Без категорий", при нажатии на которую пользователь вернётся в полный список товаров магазина
  actual-result: |
    При выборе конкретной категории товаров, отсутствует возможность выбора "Без категорий" и перехода к полному списку товаров магазина

- summary: |
    Среди фильтрации товаров по брендам в конце списка присутсвует чек-бокс без названия, при нажатии которого открываются товары категории "groceries"
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на пустой чек-бокс
  expected-result: |
    Пустой чекбокс должен либо отсутствовать, либо иметь название "groceries"
  actual-result: |
    Наличие пустого чекбокса, при нажатии на который открываются товары из категории "groceries"

- summary: |
    Не работает оформление заказа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  precondition
    Открыты инструменты разработчика в браузере, вкладка Network (Fetch/XHR)
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Статус-код 200, заказ успешно сформирован
  actual-result: |
    Статус-код 500, однако в интефейсе магазина появляется модальное окно об успешном оформлении заказа

