- summary: |
    Юзабили добавления товара в корзину
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на кнопку "В корзину" любого товара
  expected-result: |
    При нажатии на кнопку "В корзину", пользователь, не проверяя корзину в шапке сайта, должен визуально понять, что товар добавлен
  actual-result: |
    При нажатии на кнопку "В корзину" не происходит никаких визуально понятных изменений перед глазами пользователя. Добавление товара в корзину визуально отображается только в шапке сайта возле кнопки "Корзина" синим кружком с числом добавленных товаров

