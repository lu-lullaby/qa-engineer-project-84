- summary: |
    Не работает фильтрация товара по цене
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Выбрать цену товара от 0 до 11
    2. Выбрать цену товара от 0 до 13
  expected-result: |
    Товары отобраются в пределах выбранной ценовой категории
  actual-result: |
    При выборе цены до 11$, не отображаются товары с ценой 10$. Товары с ценой 10$ отображаются при выборе цены товара до 13$

