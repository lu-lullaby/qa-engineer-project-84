bugreports:
- summary: |
    Список категорий меняется при переключении страниц каталога
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Перейти на страницу вперёд
  expected-result: |
    При нажатии на "Категория", отображаются все категории товаров магазина
  actual-result: |
    Список категорий изменяется при переходе по страницам каталога

- summary: |
    При выборе фильтра "Без категории", отображается неполный список товаров
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Нажать на фильтр "Без категории" (пустое поле)
  expected-result: |
    При выборе фильтра "Без категории", пользователь возвражается в полный список товаров магазина
  actual-result: |
    При выборе фильтра "Без категорий", отображается неполный список товаров

- summary: |
    Отображается пустой чекбокс в фильтре бренда
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на пустой чекбокс
  expected-result: |
    Пустой чекбокс должен либо отсутствовать, либо иметь название "groceries"
  actual-result: |
    Наличие пустого чекбокса, при нажатии на который открываются товары из категории "groceries"

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Статус-код 200, заказ успешно сформирован
  actual-result: |
    Статус-код 500, однако в интефейсе магазина появляется модальное окно об успешном оформлении заказа
     {
    "status": 500,
    "title": "failed",
    "type": "about:blank",
    "detail": "failed",
    "message": "failed"
     }

- summary: |
    Не локализуется информация в каталоге и карточке товара на русский
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на кнопку "Язык"
    2. Нажать на "Russian"
  expected-result: |
    Вся текстовая информация отображается на русском языке
  actual-result: |
    Информация о товаре на главной странице магазина, а так же подробная информация о товаре отображается на английском языке

