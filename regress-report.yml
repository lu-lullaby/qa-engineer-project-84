    2. Выбрать цену товара от 0 до 13
  expected-result: |
    При выборе минимальной и максимальной цены товара, отображаются товары в выбранной ценовой категории
  actual-result: |
    Не учитывается стоимость товара со скидкой при фильтрации

- summary: |
    Некорректно работает поле вводы максимальной цены товара
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Ввести в поле максимальной цены товара число "-1"
  expected-result: |
    Ввод отрицательных чисел в поле ввода макисмальной цены товара невозможен
  actual-result: |
    Возможет ввод отрицательных чисел в поле ввода макисмальной цены товара

- summary: |
    Страница магазина слетает вниз при вводе числа "1" в поле максимальной цены товара
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Ввести в поле максимальной цены товара число "1"
    2. Ввести в поле максимальной цены товара число "2"
  expected-result: |
    Страница отображается корректно
  actual-result: |
    Страница магазина слетает вниз при вводе числа "1" в поле максимальной цены товара и возвращается на место при вводе числа "2"
