bugreports:
- summary: |
    Не корректно работает поиск товаров по категориям
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Нажать на "Следующая" (страница)
  expected-result: |
    При нажатии на "Категория", отображаются все категории товаров магазина
  actual-result: |
    Последующие категории товаров отображаются только при нажатии "Следующая"

- summary: |
    Некорректно работает выбор товаров "Без категорий" (пустое поле)
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на "Категория"
    2. Нажать на любую из категорий
    3. Нажать на "Без категорий" (пустое поле)
  expected-result: |
    При повторном нажатии на "Категория", пользователь возвражается в полный список товаров магазина
  actual-result: |
    При выборе "Без категорий", отображается неполный список товаров. Необходимо нажать "Магазин" или обновить страницу для отображения полного списка товаров

- summary: |
    В фильтрации товаров по бренду (производителю) присутствует пустой чекбокс, при нажатии на который, открываются товары категории "groceries"
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на пустой чекбокс
  expected-result: |
    Пустой чекбокс должен либо отсутствовать, либо иметь название "groceries"
  actual-result: |
    Наличие пустого чекбокса, при нажатии на который открываются товары из категории "groceries"

- summary: |
    Проверка юзабилити добавления товара в корзину
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Нажать на кнопку "В корзину" в карточке любого товара
  expected-result: |
    При нажатии на кнопку "В корзину", пользователь, не проверяя корзину в шапке сайта, должен увидеть визуально понятные изменения на карточке товара, указывающие на то, что товар добавлен в корзину
  actual-result: |
    При нажатии на кнопку "В корзину", не происходит никаких визуально понятных изменений на карточке товара. Добавление товара в корзину визуально отображается только в шапке сайта возле кнопки "Корзина" синим кружком с числом добавленных товаров

- summary: |
    Не работает оформление заказа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Статус-код 200, заказ успешно сформирован
  actual-result: |
    Статус-код 500, однако в интефейсе магазина появляется модальное окно об успешном оформлении заказа

